id: 31817
name: Jovie-Production
environments:
  production:
    queues:
      - default
      - prod_instagram
      - prod_twitch
    queue-concurrency: 50
    database: jovie-production-db
    storage: 'jovie-production-storage'
    memory: 1024
    cli-memory: 512
    runtime: 'php-8.1:al2'
    gateway-version: 2
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
      - 'php artisan event:cache'
      - 'npm i && npm run prod && rm -rf node_modules'
    domain:
      - jov.ie
    network: Jovie
    timeout: 900
  staging:
    queues:
      - default
      - stag_instagram
      - stag_twitch
    queue-concurrency: 10
    database: jovie-staging-db
    memory: 1024
    cli-memory: 512
    runtime: 'php-8.1:al2'
    gateway-version: 2
    storage: 'jovie-staging-storage'
    domain:
      - staging.jov.ie
    network: Jovie
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
      - 'php artisan event:cache'
      - 'npm i && npm run prod && rm -rf node_modules'
  dev:
    queues:
      - default
      - dev_instagram
      - dev_twitch
    database: jovie-dev-db
    memory: 1024
    queue-concurrency: 10
    storage: 'jovie-dev-storage'
    cli-memory: 512
    runtime: 'php-8.1:al2'
    gateway-version: 2
    timeout: 900
    domain:
      - dev.jov.ie
    network: Jovie
    build:
      - 'composer install --no-dev'
      - 'composer update'
      - 'php artisan event:cache'
      - 'rm -rf composer.lock'
      - 'npm i && npm run prod && rm -rf node_modules'
