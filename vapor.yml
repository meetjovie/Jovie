id: 28038
name: jovie
environments:
  production:
    queue-concurrency: 10
    database: Jovie_Production
    memory: 1024
    cli-memory: 512
    runtime: 'php-8.1:al2'
    gateway-version: 2
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
      - 'php artisan event:cache'
      - 'npm ci && npm run prod && rm -rf node_modules'
    domain:
      - jov.ie
    network: A7X3-PRIMARY
    timeout: 900

  staging:
    queue-concurrency: 5
    database: jovie-staging-restore
    memory: 1024
    cli-memory: 512
    runtime: 'php-8.1:al2'
    gateway-version: 2
    domain:
      - staging.jov.ie
    network: A7X3-PRIMARY
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
      - 'php artisan event:cache'
      - 'npm ci && npm run prod && rm -rf node_modules'
  dev:
    queue-concurrency: 5
    database: Jove-Dev
    memory: 1024
    cli-memory: 512
    runtime: 'php-8.1:al2'
    gateway-version: 2
    timeout: 900
    domain:
      - dev.jov.ie
    network: A7X3-PRIMARY
    build:
      - 'composer install --no-dev'
      - 'composer update'
      - 'php artisan event:cache'
      - 'rm -rf composer.lock'
      - 'npm ci && npm run prod && rm -rf node_modules'
    queues:
      - default
      - instagram
